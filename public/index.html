<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>swiped.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.filesizejs.com/filesize.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <h1>SWIPED<span class="green">.</span></h1>
    <h3 class="tagline">Photo cleaning, reimagined<span class="green">.</span></h3>
    <p>Users have saved over <span id="bytecounter"></span> with swiped.</p>
    <a class="btn btn-outline-swiped" href="https://testflight.apple.com/join/Xbe867SA" role="button">Add to
        TestFlight</a>
    <h4 class="tagline">Built with <span id="privacy"></span> in mind</span></h4>

</body>
<script>
    var privacy = document.getElementById("privacy");
    p = 0
    function makeid(length) {


        var result = '';
        var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}|;:,.<>?/';
        var charactersLength = characters.length;
        for (var i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }

        if (p < 25) {
            p++
            privacy.innerText = result;
        } else {
            privacy.innerText = "privacy";
            clearInterval(privacyanim);
        }
    }
    var privacyanim = setInterval(makeid, 250, 7);
    fetch("status")
        .then(response => response.json())
        .then(data => {
            document.getElementById("bytecounter").innerText = filesize(data.size.total_saved);
        })
        .catch(error => console.error('Error fetching byte counter:', error));
</script>

</html>
